## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

branches:
  except:
    - dev
    - /^dev-.*$/
    - /^dev_.*$/

os:
  - linux
# Something is seriously wrong with the lobpcg from scipy on MacOS
#    => MacOS stays disabled for now
#  - osx
julia:
  - 1.1
  - nightly

addons:
  apt:
    packages:
      - python3-scipy

codecov: false
coveralls: true

# Allow to fail on nightly
matrix:
  allow_failures:
  - julia: nightly

notifications:
  email: false
